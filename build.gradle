plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.7.1'
    implementation 'com.codeborne:selenide:6.19.1'
    implementation 'org.json:org.json:chargebee-1.0'
}

test {
    useJUnitPlatform()
}